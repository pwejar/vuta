    <div class="majorDetails">
      <div *ngFor="let pic of prod?.pictures" >
        <img [src]="pic" alt="">
      </div>
    </div>
    <div class="detailsSpe">
      <ion-list class="bg-transparent" *ngIf="prod">
        <ion-item color="none">
          <ion-list class="bg-transparent">
            <ion-item color="none" lines="none">
              <h1><b>Details</b></h1>
            </ion-item>
            <ion-item color="none" lines="none">
              <p [innerHTML]="prod?.details"></p>
            </ion-item>
          </ion-list>
        </ion-item>
        <ion-item color="none">
          <ion-list class="bg-transparent">
            <ion-item color="none" lines="none">
              <h1><b>Specification</b></h1>
            </ion-item>
            <ion-item *ngFor="let spec of prod?.specification" color="none" lines="none">
              <p >&#8270;&nbsp;{{spec.speck}}:&nbsp;<i>{{ spec.detailSp}}</i></p>
            </ion-item>
          </ion-list>
       </ion-item>
        <ion-item color="none">
          <ion-list class="bg-transparent">
            <ion-item color="none" lines="none">
              <h1><b>Key Features</b></h1>
            </ion-item>
            <ion-item color="none" lines="none" *ngFor="let fit of prod?.keyFeatures">&#8270;&nbsp;{{ fit}}</ion-item>
          </ion-list>
        </ion-item>
        <ion-item color="none" lines="none">
          <ion-list class="bg-transparent">
            <ion-item color="none" lines="none">
              <h1><b>in the Box</b></h1>
            </ion-item>
            <ion-item color="none" lines="none" *ngFor="let fit of prod?.keyFeatures">&#8284;&nbsp;{{ fit}}</ion-item>
          </ion-list>
        </ion-item>
        <ion-item color="none" lines="none" class="button">
          <p>Add to cart</p>
        </ion-item>
      </ion-list>
    </div>

  <app-footer></app-footer>
